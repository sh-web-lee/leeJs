<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
<script>
  var cvs = document.querySelector('#canvas')
  var ctx = cvs.getContext('2d')
  ctx.beginPath()
  ctx.arc(250, 250, 100, 0, Math.PI * 2, true)
  ctx.moveTo(330, 250)
  ctx.arc(250, 250, 80, 0, Math.PI, false)
  ctx.moveTo(230, 220)
  ctx.arc(210, 220, 20, 0, Math.PI * 2, true)
  ctx.moveTo(310, 220)
  ctx.arc(290, 220, 20, 0, Math.PI * 2, true)
  ctx.stroke()
  ctx.strokeStyle = ''
</script>
