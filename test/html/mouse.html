<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      margin: 200px auto;
      border: 1px solid;
      background-color: aqua;
      transition: all .3s;
    }
    .box:hover {
      transform: rotate3D(1, 1, 0, 25deg);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
<script>
  var _box = document.querySelector('.box')
  _box.addEventListener('mousemove', function(e) {
    this.style.display = 'absolute'
    console.log(this.style)
  })
</script>
